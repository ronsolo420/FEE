<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript &amp; jQuery - Chapter 12: Filtering, Searching, and Sorting</title>
    <link rel="stylesheet" href="../css/c12.css" />
  </head>
  <body>
    <header>
      <h1>CreativeFolk</h1>
    </header>

    <div class="about">
      <h2>My Videos</h2>
      <div class="bio">
        <img src="../images/camille.jpg" alt="Camille's profile picture" />
        <h4>Camille Berger</h4>
        <div class="location">Paris, France</div>
      </div>
    </div>

    <table class="sortable">
      <thead>
        <tr>
          <th data-sort="name">Genre</th>
          <th data-sort="name">Title</th>
          <th data-sort="duration">Duration</th>
          <th data-sort="date">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Animation</td>
          <td>Wildfood</td>
          <td>3:47</td>
          <td>2014-07-16</td>
        </tr>
        <tr>
          <td>Film</td>
          <td>The Deer</td>
          <td>6:24</td>
          <td>2014-02-28</td>
        </tr>
        <tr>
          <td>Animation</td>
          <td>The Ghost</td>
          <td>11:40</td>
          <td>2012-04-10</td>
        </tr>
        <tr>
          <td>Film</td>
          <td>Animals</td>
          <td>6:40</td>
          <td>2005-12-21</td>
        </tr>
        <tr>
          <td>Animation</td>
          <td>Wagons</td>
          <td>21:40</td>
          <td>2007-04-12</td>
        </tr>
      </tbody>
    </table>

    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../javascript/sort-table.js"></script>

  </body>
</html>
